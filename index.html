<!DOCTYPE html>
<html>
<head>
	<title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Changa+One&amp;family=Fira+Sans&amp;family=Roboto:wght@300&amp;display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
	<link rel="icon" href="image/icon.png">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/all.css">
</head>

<body>
	<div class="main_container">
		<div class="sub_container">
			<div class="header_section">
				<div class="logo_section">
					<img src="./image/logo.png" alt="netflix logo">
				</div>
				<div class="button_section">
					<div class="selector_section">
						<select name="" id="">
							  <option value="language">English</option>
							  <option value="language">Tamil</option>
						</select>
						<div class="logo_section2">
							<i class="fa-solid fa-globe"></i>
						</div>
					</div>
					<div class="anchor_section">
						<a href="#">Sign In</a>
					</div>
				</div>
			</div>
			<div class="content_section">
				<h1>Unlimited movies, TV shows and<br>more</h1>
				<h3>Watch anywhere. Cancel anytime.</h3>
				<p>Ready to watch? Enter your email to create or restart your membership.</p>
				<div class="content_box">
					<div class="input_section">
						<input type="email" id="" name="" placeholder="Email Address">
					</div>
					<div class="btn-start">
						<button type="button">Get Started
							<i class="fa-solid fa-angle-right"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
